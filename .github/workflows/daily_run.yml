name: Embodied AI Daily Monitor Pipeline

on:
  schedule:
    # 稍微错开热门时间点。12:25 北京时间 (UTC 04:25)
    # 使用双引号，这是最规范的写法
    - cron: "25 4 * * *"
  # 保持手动触发，方便调试
  workflow_dispatch: {}

# 确保同一时间只有一个任务在跑，防止多次提交冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    # 设置超时时间，防止脚本卡死占用额度
    timeout-minutes: 60
    
    # 权限声明：这是你回写仓库的核心
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # 获取全量历史，增加提交稳定性
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          # 使用缓存可以加速运行（参考了师兄的写法）
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pipeline Steps
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo ">>> Starting ArXiv Fetcher..."
          python fetch_arxiv_raw.py
          
          echo ">>> Starting AI Inference..."
          python api_inference.py
          
          echo ">>> Updating Database..."
          python update_database.py
          
          echo ">>> Generating Dashboard..."
          python generate_dashboard.py

      - name: Commit and Push Changes
        # 这一步参考师兄的简洁思路，但加入你的 Git 提交逻辑
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 仅提交核心变化文件
          git add history_papers.json daily_papers.json dashboard_index.html map_*.html
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto Update: $(date -u -d '+8 hours' '+%Y-%m-%d %H:%M:%S') CST"
            git push origin main
          fi
